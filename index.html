<body>

        <label for="title">Название:</label>
        <input type="text" id="title" name="title" required><br><br>

        <input type="text" id="genre" name="genre" required><br><br>
        <input type="submit" value="Добавить книгу">
    </form>

    <h2>Журнал книг:</h2>

    <table id="bookList">

    </table>
